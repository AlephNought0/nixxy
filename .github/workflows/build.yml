name: Publish ISO Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * mon" # every sunday at 3AM

jobs:
  # use updated targets.json to generate a raw data dump from nixpkgs flake
  build-images:
    name: "Build ISO Images"
    if: github.repository == 'notashelf/nyx'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      #- name: Get current commit
      #  id: get-commit
      #  run: echo "commit_sha=$(git rev-parse HEAD)" >> "${GITHUB_OUTPUT}"

      - name: Build ISO Images
        shell: bash
        run: |
          nix build .#images.erebus -o erebus --print-build-logs
          nix build .#images.gaea -o gaea --print-build-logs

      - name: Get current date
        id: get-date
        # output format: 2023-12-22-120000
        run: echo "date=\$(date +'%Y-%m-%d-%H%M%S')" >> "${GITHUB_OUTPUT}"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ steps.get-date.outputs.date }}"
          tag_name: "${{ steps.get-date.outputs.date }}"
          files: |
            erebus/iso/*.iso
            gaea/iso/*.iso
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
